{% extends "layout.html" %}
{% block content %}
<h2>レビューを書く — {{ course['code'] }} {{ course['title'] }}</h2>

<form method="post" action="{{ url_for('add_review', course_id=course['id']) }}">
  <label>名前（任意）: <input name="name" required></label><br>
  <label>評価:
    <select name="rating" required>
      <option value="">選択</option>
      <option value="5">5</option>
      <option value="4">4</option>
      <option value="3">3</option>
      <option value="2">2</option>
      <option value="1">1</option>
    </select>
  </label><br>
  <label>コメント:<br>
    <textarea name="comment" rows="6" cols="60" required></textarea>
  </label><br>
  <button type="submit">投稿する</button>
</form>

<p><a href="{{ url_for('course_view', course_id=course['id']) }}">戻る</a></p>
{% endblock %}
