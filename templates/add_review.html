{% extends "layout.html" %}
{% block content %}
<h2>{{ course.code }} {{ course.title }}</h2>

<form method="post">
  <label>名前 <input name="name" required></label><br>

  {% for f,label in [
    ('recommend','おすすめ度'),
    ('difficulty','単位取得難易度'),
    ('fun','楽しさ'),
    ('learning','学び')
  ] %}
  <label>{{ label }}
    <select name="{{ f }}" required>
      <option value="">選択</option>
      {% for i in range(5,0,-1) %}
        <option value="{{ i }}">{{ i }}</option>
      {% endfor %}
    </select>
  </label><br>
  {% endfor %}

  <label>出席必須 <input type="checkbox" name="attendance"></label><br>

  <label>試験形式
    <select name="assessment">
      <option>テスト</option>
      <option>レポート</option>
      <option>両方</option>
      <option>なし</option>
    </select>
  </label><br>

  <textarea name="comment" required></textarea><br>
  <button>投稿</button>
</form>
{% endblock %}
