{% extends "layout.html" %}
{% block content %}
<h2>検索</h2>
<form>
  <input name="code" placeholder="科目番号">
  <input name="title" placeholder="科目名">
  <input name="area" placeholder="専攻区分">
  <input name="year" placeholder="年次">
  <input name="schedule" placeholder="時間割">
  <button>検索</button>
</form>

<ul>
{% for c in courses %}
  <li><a href="{{ url_for('course_view', course_id=c.id) }}">{{ c.code }} {{ c.title }}</a></li>
{% endfor %}
</ul>
{% endblock %}
