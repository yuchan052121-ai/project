{% extends "layout.html" %}
{% block content %}
<h2>科目一覧</h2>
<table>
<tr><th>科目番号</th><th>科目名</th><th>専攻</th><th>年次</th><th>時間割</th></tr>
{% for c in courses %}
<tr>
  <td>{{ c.code }}</td>
  <td>{{ c.title }}</td>
  <td>{{ c.area }}</td>
  <td>{{ c.year }}</td>
  <td>{{ c.schedule }}</td>
  <td><a href="{{ url_for('course_view', course_id=c.id) }}">表示</a></td>
</tr>
{% endfor %}
</table>
{% endblock %}
